            <!-- lista navbar -->
            <ul class="list-navbar">
              <li>
                <a href="#"><img src="./img/home.svg" alt="">Home</a>
              </li>
              <li>
                <a href="#"><img src="./img/search.svg" alt="">Cerca</a>
              </li>
              <li>
                <a href="#"><img src="./img/libreria.svg" alt="">La tua libreria</a>
              </li>
            </ul>

            <!-- playlist -->
            <h3>playlist</h3>
            <ul class="playlist">
              <li>
                <a href="#">

              </li>

              </li>
              <li>
                <a href="#">Nome Playlist</a>
              </li>
              <li>
                <a href="#">Nome Playlist</a>
              </li>
            </ul>
          </nav>

          <!-- account -->
          <div class="account">

          </div>

        </aside>

        <!-- menu e grid songs -->
        <div class="grid">

          <!-- upgrade -->
          <div class="upgrade">
            <button type="button" name="button"></button>
          </div>

          <!-- list menu grid -->
          <div class="list-menu-grid">

            <!-- list menu -->
            <div class="list-menu">
              <ul>
                <li></li>
              </ul>
            </div>

            <!-- list album -->
            <div class="grid-album">
              <ul>
                <li></li>
              </ul>
            </div>

          </div>
        </div>

      </div>

      <!-- footer -->
      <footer>
        <!-- album -->
        <!-- controller -->
        <!-- setting -->
      </footer>

    </div>
  </body>
